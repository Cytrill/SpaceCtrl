[application]

name="SpaceCtrl"
main_scene="res://main.scn"
icon="res://icon.png"

[display]

width=1920
height=1080
stretch_mode="viewport"
stretch_aspect="keep_width"

[input]

Player1_Left=[key(A)]
Player1_Right=[key(D)]
Player1_Up=[key(W)]
Player1_Down=[key(S)]
Player1_Fire=[key(Space)]
Player2_Fire=[key(Control)]
Player2_Left=[key(Left)]
Player2_Right=[key(Right)]
Player2_Up=[key(Up)]
Player2_Down=[key(Down)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
