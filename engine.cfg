[application]

name="SpaceCtrl"
main_scene="res://main.scn"
icon="res://icon.png"

[display]

width=1920
height=1080
stretch_mode="viewport"
stretch_aspect="keep_width"

[input]

Player1_Left=[key(A)]
Player1_Right=[key(D)]
Player1_Up=[key(W)]
Player1_Down=[key(S)]
Player1_Fire=[key(Space)]
Player2_Fire=[key(Control)]
Player2_Left=[key(Left)]
Player2_Right=[key(Right)]
Player2_Up=[key(Up)]
Player2_Down=[key(Down)]
Player3_Left=[jbutton(4, 14)]
Player3_Right=[jbutton(4, 15)]
Player3_Up=[jbutton(4, 12)]
Player3_Down=[jbutton(4, 13)]
Player3_Fire=[jbutton(4, 2)]
Player4_Left=[jbutton(0, 7)]
Player4_Right=[jbutton(0, 5)]
Player4_Up=[jbutton(0, 4)]
Player4_Down=[jbutton(0, 6)]
Player4_Fire=[jbutton(0, 14)]
Player5_Left=[]
Player5_Right=[]
Player5_Up=[]
Player5_Down=[]
Player5_Fire=[]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
